<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Tool</title>
</head>

<body style="margin: 10px auto; width: 100%; background-color:rgba(15, 15, 15, 0.904);">
    <div style="margin: 10px auto; width: 1200px; color: white;">
        <span style="color: white;">Input flag json file here</span>
        <input  type="file" accept=".json" id="json" disabled style="padding : 5px" />
        <br>
        <span >Input xml file here</span>
        <input type="file" accept=".xml" id="xml" style="padding : 5px" />
        <br>
        <div class="download" hidden>
            <span>Translate from</span>
            <input type="number" id="tf" >
            <span>to</span>
            <input type="number" id="tt" ><br>
        </div>
        
          
        <span>
            <button class="download" hidden="true" style="margin-inline: 20px;padding : 5px" onclick="downloadXml()">
                download
                result</button>
            <button class="download" hidden="true" style="margin-inline: 20px;padding : 5px" onclick="downloadFlag()">
                download Flag</button>
            <button class="download" hidden="true" style="margin-inline: 20px;padding : 5px" onclick="downloadEFlag()">
                download errors Flag</button>
        </span>
        
        <p style="color: white;">Translate Process:
            <span id="CurrentTransIndex">_</span>
            <span>/</span>
            <span id="transTo">_</span>
            <br>
            <span id="FileItemCount">Total item: unknown</span><br>
            <span style="margin-top: 20px;">Note:
                <span id="status"></span>
            </span>
        </p>
        <button class="download" hidden="true" style="margin-inline: 20px;padding : 5px" onclick="start()">
            Start</button>
        <div id="processDisplay"
            style="padding-left: 10px; color: black;padding-top: 10px; margin-top: 10px; overflow: auto; width: 1200px; height:600px; background-color: antiquewhite;">
        </div>
    </div>


</body>
<script src="xml2json.min.js"></script>
<script src="localiztion.js"></script>


</html>
